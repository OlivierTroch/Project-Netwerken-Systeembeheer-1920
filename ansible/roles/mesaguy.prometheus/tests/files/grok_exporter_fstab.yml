---
global:
    config_version: 2
input:
    type: file
    path: /var/log/test.log
    readall: true
grok:
    patterns_dir: /etc/prometheus/grok_patterns
metrics:
    - type: counter
      name: grok_example_lines_total
      help: Counter metric example with labels.
      match: '%{DATE} %{TIME} %{USER:user} %{NUMBER}'
      labels:
          user: '{{.user}}'
server:
    port: 9144
