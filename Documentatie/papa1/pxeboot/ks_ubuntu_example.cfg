#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_GB
#Language modules to install
langsupport nl_BE --default=en_GB
#System keyboard
keyboard be
#System mouse
mouse
#System timezone
timezone Europe/Brussels
#Root password
rootpw --disabled
#Initial user
user admin --fullname "Robin Boone" --iscrypted --password $1$3yYNL68F$HRsUxcdejFhiEwXF8qNnK.
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use Web installation
url --url ftp://172.16.1.6/srv/tftp
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --enabled --trust=eth1 --trust=eth0 --http --ftp --ssh --smtp 
#Do not configure the X Window System
skipx
%post
sudo yum update
